<!DOCTYPE>
<html>
<head></head>
    
    <body>
        <form name="" action="MyPage" method="POST">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="uname"></td>
                
                </tr>
                
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="uemail"></td>
                
                </tr>
                
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="psw"></td>
                
                </tr>
                
                <tr>
                    <td>Address</td>
                    <td><textarea cols="21" rows="4" name="add"></textarea></td>
                
                </tr>
    
                <tr>
                    <td>Gender</td>
                    <td>M<input type="radio" name="g1" value="M">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        F<input type="radio" name="g2" value="F">
                    
                    </td>
                
                </tr>
                
                <tr>
                    <td>Designation</td>
                    <td><select name="desig">
                        <option>Select</option> 
                        <option>Developer</option> 
                        <option>Tester</option> 
                        <option>Manager</option> 
                        <option>DBA</option> 
                    </td>
                 </tr>
                
                <tr>
                    <td>Language</td>
    <td>Java<input type="Checkbox" name="l1" value="Java">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Python<input type="Checkbox" name="l2" value="Python">
                    
                 </tr>

                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date" name="udate"></td>
                
                </tr>
                
                
                <tr>
                    <td>Resume</td>
                    <td><input type="file" name="uresume"></td>
                
                </tr>
                <tr>
                    <td><input type="Submit" value="Register"></td>
                    <td><input type="reset" value="Cancel"></td>
                    
                </tr>
            </table>
        </form>
    </body>
</html>
